<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meridian BNI Receipt</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .receipt-container {
      width: 100%;
      max-width: 148mm;
      margin: 0 auto;
      padding: 15mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    /* Content styles */
    .header {
      text-align: center;
      margin-bottom: 5px;
    }
    .header img {
      display: block;
      margin: 0 auto 5px auto;
      max-width: 100%;
      max-height: 60px;
      height: auto;
    }
    .header h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }
    .header h2 {
      font-size: 13px;
      font-weight: bold;
      margin: 0;
    }
    .contact {
      font-size: 12px;
      margin-top: 3px;
    }
    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 6px;
      text-decoration: underline;
    }
    .field {
      margin-bottom: 8px;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .field input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 13px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .field input[type="file"] {
      display: block;
      margin-top: 4px;
      font-size: 12px;
    }
    #signature-preview {
      margin-top: 4px;
      max-width: 120px;
      max-height: 40px;
      display: none;
      border: 1px solid #ccc;
    }
    .print-button {
      margin-top: 15px;
      text-align: center;
    }
    .print-button button {
      background-color: black;
      color: white;
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .print-button button:hover {
      background-color: #333;
    }

    /* Consolidated Print-specific styles */
    @media print {
      body {
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
        width: auto;
        height: auto;
        transform: scale(1);
        transform-origin: top left;
      }
      
      .receipt-container {
        width: 148mm !important;
        height: auto !important;
        margin: 0 !important;
        padding: 5mm !important;
        box-shadow: none !important;
        position: relative !important;
        overflow: hidden !important;
        page-break-after: avoid !important;
        page-break-inside: avoid !important;
      }
      
      @page {
        size: A5;
        margin: 10mm !important;
      }
      
      .print-button,
      #signature {
        display: none !important;
      }
      
      #signature-preview {
        display: block !important;
      }
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      .receipt-container {
        width: 100%;
        height: auto;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="header">
      <h1>MERIDIAN BNI LTD</h1>
      <h2>(Land Surveying, Construction, Renting of Surveying Instrument and General Merchants)</h2>
      <div class="contact">
        <p>P.O. Box DY14AP, Dawhenya | Phone: +233 559 846 747 / +233 276 095 926</p>
      </div>
    </div>

    <div class="section-title">OFFICIAL RECEIPT</div>

    <div class="field">
      <label for="receipt_no">Receipt No.:</label>
      <input type="text" name="receipt_no" id="receipt_no">
    </div>

    <div class="field">
      <label for="received_from">Received from:</label>
      <input type="text" name="received_from" id="received_from">
    </div>

    <div class="field">
      <label for="sum_of">The sum of:</label>
      <input type="text" name="sum_of" id="sum_of">
    </div>

    <div class="field">
      <label for="being">Being:</label>
      <input type="text" name="being" id="being">
    </div>

    <div class="field">
      <label for="amount">Amount (Gh¢):</label>
      <input type="text" name="amount" id="amount">
    </div>

    <div class="field">
      <label for="cheque_no">Cheque No.:</label>
      <input type="text" name="cheque_no" id="cheque_no">
    </div>

    <div class="field">
      <label for="balance">Balance (Gh¢):</label>
      <input type="text" name="balance" id="balance">
    </div>

    <div class="field">
      <label for="date">Date:</label>
      <input type="text" name="date" id="date">
    </div>

    <div class="field">
      <label for="signature">Authorized Signature:</label>
      <input type="file" name="signature" id="signature" accept="image/*" onchange="previewSignature(event)">
      <img id="signature-preview" alt="Signature Preview">
    </div>

    <div class="print-button">
      <button onclick="window.print()">Print Receipt</button>
    </div>
  </div>

  <script>
    function previewSignature(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('signature-preview');
      const input = document.getElementById('signature');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          input.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    }

    // Auto-fill today's date
    document.getElementById('date').value = new Date().toLocaleDateString();
  </script>
</body>
</html>
